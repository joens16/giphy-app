<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- jQuert -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/apps.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Super Hero Gif search</h1>
                <div id="heroButtons"></div>
            </div>
            <div class="col-md-6">
                <form id="hero-form">
                    <label for="hero-input">Add a Super Hero</label>
                    <input type="text" id="hero-input">
                    <br>

                    <!-- Button triggers new hero to be added -->
                    <input id="add-hero" type="submit" value="Add a Super Hero">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="gifContainer">
                </div>
            </div>
        </div>
    </div>
